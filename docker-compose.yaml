version: "3.8"
services:
  web:
    build:
      context: ./flask/web
      dockerfile: Dockerfile
    command: pnpm run dev --host
    expose:
      - 5173
    volumes:
      - ./flask/web:/usr/src/app/web
      - /usr/src/app/web/node_modules
    depends_on:
      - nginx
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
  flask:
    build: ./flask
    command: gunicorn -b 0.0.0.0:5000 wsgi:app
    expose:
      - 5000
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask
